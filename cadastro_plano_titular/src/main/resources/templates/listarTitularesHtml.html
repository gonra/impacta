<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Lista de Titulares</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>


	<header>

		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Atos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastrarTitular">Cadastrar Titular</a></li>
					<li><a href="/titularesTabela">Listar</a></li>
				</ul>
			</div>
		</nav>




	</header>

	<div class="container">
		<table class="striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Data Nascimento</th>
					<th>Profiss√£o</th>
					<th>Deletar</th>
					<th>Editar</th>
					<th>Dependente</th>
				</tr>


			</thead>
			<tbody>
				<tr th:each="titular : ${titulares}">

					<td><span th:text="${titular.nome}"></span></td>
					<td><span th:text="${titular.dataNascimento}"></span></td>
					<td><span th:text="${titular.profissao}"></span></td>
					<td><a
						th:href="${(#mvc.url('TC#deletarTitularMetodo').arg(0, titular.id)).build()}"><i
							class="material-icons left">delete_forever</i></a></td>
					<td><a
						th:href="${(#mvc.url('TC#editarTitularMetodo').arg(0, titular.id)).build()}"><i
							class="material-icons left">edit</i></a></td>
					<td><a
						th:href="${(#mvc.url('TC#adicionatDependenteMetodo').arg(0, titular.id)).build()}"><i
							class="material-icons left">add_circle_outline</i></a></td>
				</tr>

			</tbody>

		</table>
		<div>

			<!--JavaScript at end of body for optimized loading-->
			<script type="text/javascript"
				src="materialize/js/materialize.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adicionar Dependente</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Atos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastrarTitular">Cadastrar Titular</a></li>
					<li><a href="/titularesTabela">Listar</a></li>
				</ul>
			</div>
		</nav>

	</header>




	<div th:each="titular : ${titular}" class="container">

		<p>
			Nome: <span th:text="${titular.nome}"></span>
		</p>
		<p>
			Data Nascimento: <span th:text="${titular.dataNascimento}"></span>
		</p>
		<p>
			Profiss√£o: <span th:text="${titular.profissao}"></span>
		</p>

		<form method="post">
			Nome:<input type="text" value="" name="nome"> Parentesco:<input
				type="text" value="" name="parentesco">
			<button class="waves-effect waves-light btn" type="submit">Enviar</button>
		</form>

	</div>
	<div class="container">
		<table class="striped">
			<thead>
				<tr>
					<td>Nome</td>
					<td>Parentesco</td>

				</tr>


			</thead>
			<tbody>
				<tr th:each="dependente : ${dependentes}">
					<td><span th:text="${dependente.nome}"></span></td>
					<td><span th:text="${dependente.parentesco}"></span></td>

				</tr>




			</tbody>


		</table>







	</div>




</body>
</html>

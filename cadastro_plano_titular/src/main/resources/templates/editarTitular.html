<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Editar</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
	<header>

		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Atos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastrarTitular">Cadastrar Titular</a></li>
					<li><a href="/titularesTabela">Listar</a></li>
				</ul>
			</div>
		</nav>

	</header>


	<div th:"titular: $(titular)" >

		<form class="container" th:action="@{/editar}" method="post">

			<input hidden="true" th:value="${titular.id}" name="id"></input>
			Nome: <input th:value="${titular.nome}" name="nome"></input> Data
			Nascimento: <input th:value="${titular.dataNascimento}"
				name="dataNascimento"></input> Profiss√£o: <input
				th:value="${titular.profissao}" name="profissao"></input>



			<button class="waves-effect waves-light btn" type="submit">Enviar</button>




		</form>



	</div>



</body>
</html>

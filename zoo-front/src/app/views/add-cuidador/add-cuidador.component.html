
<div class="example-container" [formGroup]="cuidadorForm">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Idade</mat-label>
      <input matInput formControlName="idade" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Profissao</mat-label>
      <input matInput formControlName="profissao" required>
    </mat-form-field>
    <div><button mat-button color="primary" (click)="salvar()" >Submit</button></div>
    
</div>
<div *ngIf="mensagem">{{ mensagem }}
  
</div>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>AtosZoo</title>
</head>
<body>
 <div class="navbar-fixed">

  <li><a href="/jaula">Cadastro Jaula</a></li>
</ul>
<ul id="menuAnimal" class="dropdown-content">
  <li><a href="/animal/lista">Lista Animal</a></li>
  <li><a href="/animal">Cadastro Animal</a></li>
</ul>
	<nav class="blue darken-1">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo right">Atos|Zoo<img
				src="/img/logo.png" width="60" height="60"></a>
			<ul id="nav-mobile" class="left hide-on-med-and-down">
				<li><a class="dropdown-trigger" href="#!" data-target="menuCuidador">Cuidador________<i class="material-icons right">arrow_drop_down</i></a></li>
				<li><a class="dropdown-trigger" href="#!" data-target="menuJaula">Jaula________<i class="material-icons right">arrow_drop_down</i></a></li>
				<li><a class="dropdown-trigger" href="#!" data-target="menuAnimal">Animal________<i class="material-icons right">arrow_drop_down</i></a></li>
			</ul>
		</div>
	</nav>
	</div>
  <div class="row">
	<div class="col s4 offset-s1"><h4>Cadastro Animal</h4></div>
  </div>  
	<div class="container">
		<div class="row">
			<form method="post" class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input type="text" id="nomeId" name="nome"> <label
							for="nomeId">Nome:</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s6">
						<input type="text" id="especieId" name="especie"> <label
							for="especieId">Especie:</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s6">
						<input type="text" id="racaId" name="raca"> <label
							for="racaId">Ra√ßa:</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s6">
						<input type="date" id="idadeId" name="dataNascimento"> <label
							for="idadeId">Data nascimento:</label>
					</div>
				</div>

                <div class="row">
					<div class="input-field col s6">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">
							Salvar <i class="material-icons right">send</i>
						</button>
					</div>
				</div>

			</form>

		</div>
	</div>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
		<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function(){
		var drop=document.querySelectorAll('.dropdown-trigger')
		M.Dropdown.init(drop)
	})
	</script>

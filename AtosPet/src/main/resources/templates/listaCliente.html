<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>AtosPet</title>
</head>
<body>
	<nav class="blue darken-1">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo right">AtosPet<img
				src="/img/logo.png" width="60" height="60"></a>
			<ul id="nav-mobile" class="left hide-on-med-and-down">
				<li><a href="/">Inicio</a></li>
				<li><a href="/cliente">Cadastro cliente</a></li>
				<li><a href="/cliente/lista">Lista cliente</a></li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<div class="col s4 offset-s1">
			<h4>Lista Clientes</h4>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>CPF</th>
							<th>Idade</th>
							<th colspan="3">
								<table>
									<thead>
										<tr>
											<th colspan="3" style="text-align:center">EndereÃ§o</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>Rua</td>
											<td>Casa</td>
											<td>Cidade</td>
										</tr>
									</tbody>
								</table>
							</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente:${clientes}">
							<td><span th:text="${cliente.nome}"></span></td>
							<td><span th:text="${cliente.cpf}"></span></td>
							<td><span th:text="${cliente.idade}"></span></td>
							<td><span th:text="${cliente.endereco.rua}"></span></td>
							<td><span th:text="${cliente.endereco.casa}"></span></td>
							<td><span th:text="${cliente.endereco.cidade}"></span></td>

							<td style="text-align:right"><a th:href="@{'/cliente/'+${cliente.id}}"
								class="waves-effect waves-light btn"> <i
									class="material-icons left">create</i>Editar
							</a> <a th:href="@{'/cliente/delete/'+${cliente.id}}"
								class="waves-effect waves-light btn"
								onclick="return confirm('Tem certeza?')"> <i
									class="material-icons left">delete</i>Eliminar
							</a> <a th:href="@{'/cliente/'+${cliente.id}+'/pet/lista'}"
								class="waves-effect waves-light btn"> <i
									class="material-icons left">control_point_duplicate</i>Pets
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
</body>
</html>

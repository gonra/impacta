<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>AtosPet</title>
</head>
<body>
	<nav class="blue darken-1">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo right">AtosPet<img
				src="/img/logo.png" width="60" height="60"></a>
			<ul id="nav-mobile" class="left hide-on-med-and-down">
				<li><a href="/">Inicio</a></li>
				<li><a href="/cliente">Cadastro cliente</a></li>
				<li><a href="/cliente/lista">Lista cliente</a></li>
				<li><a th:href="@{'/cliente/'+${cliente.id}+'/pet'}">Adicionar
						pet</a></li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<div class="col s4 offset-s1">
			<h4>
				Lista pet de <span th:text="${cliente.nome}" />
			</h4>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col s12">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Especie</th>
							<th>Ra√ßa</th>
							<th>Idade</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item:${cliente.getListaPet}">
							<td><span th:text="${item.nome}"></span></td>
							<td><span th:text="${item.especie}"></span></td>
							<td><span th:text="${item.raca}"></span></td>
							<td><span th:text="${item.idade}"></span></td>
							<td style="text-align:right"><a
								th:href="@{'/cliente/'+${cliente.id}+'/pet/'+${item.id}}"
								class="waves-effect waves-light btn"> <i
									class="material-icons left">create</i>Editar
							</a> <a
								th:href="@{'/cliente/'+${cliente.id}+'/pet/delete/'+${item.id}}"
								class="waves-effect waves-light btn"
								onclick="return confirm('Tem certeza?')"> <i
									class="material-icons left">delete</i>Eliminar
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
</body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro aluno</title>
</h:head>
<h:body>
  
  <h3><h:outputLabel value="Formulario cadastro aluno"/></h3>
  <h:form>
    <h:panelGrid columns="2">
      <h:outputLabel value="Nome:"/>
      <h:inputText name="nomeText" value="#{aluno.alunoBean.nome}"/>
      <h:outputLabel value="CPF:"/>
      <h:inputText name="cpfText" value="#{aluno.alunoBean.cpf}"/>
      <h:outputLabel value="Endereco[Rua]:"/>
      <h:inputText name="enderecoRuaText" value="#{aluno.alunoBean.endereco.rua}"/>
      <h:outputLabel value="Endereco[Casa]:"/> 
      <h:inputText name="enderecoCasaText" value="#{aluno.alunoBean.endereco.casa}"/> 
      <h:outputLabel value="Endereco[Cidade]:"/>
      <h:inputText name="enderecoCidadeText" value="#{aluno.alunoBean.endereco.cidade}"/>
      <h:outputLabel value="Turma:"/>
      <h:inputText name="turmaText" value="#{aluno.alunoBean.turma}"/>
      <h:outputLabel value="Media:"/>
      <h:inputText name="mediaText" value="#{aluno.alunoBean.media}"/>
    </h:panelGrid>
    <div>
      <h:commandButton value="Guardar" action="#{aluno.salvar}" /> | 
      <h:commandButton value="Voltar" action="index.xhtml" /> |
      <h:commandButton value="Novo" action="#{aluno.limpar}" />
    </div>
  
  
  <br/>
  <hr/>
  <br/>
  
  <h:dataTable value="#{aluno.listaAluno}" var="aItem" border="1" id="tablelaaluno">
    <h:column>
      <f:facet name="header">Nome</f:facet>
      #{aItem.nome}  
    </h:column>
    <h:column>
      <f:facet name="header">CPF</f:facet>
      #{aItem.cpf}  
    </h:column>
    <h:column>
      <f:facet name="header">Endereco</f:facet>
      #{aItem.endereco} 
    </h:column>
    <h:column>
      <f:facet name="header">Turma</f:facet>
      #{aItem.turma}  
    </h:column>
    <h:column>
      <f:facet name="header">Media</f:facet>
      #{aItem.media}  
    </h:column>
    <h:column>
      <f:facet name="header">x - x</f:facet>
      <h:commandButton action="#{aluno.editar(aItem)}" value="Editar"/> /
      <h:commandButton onclick="return confirm('Tem certeza?')" 
                      action="#{aluno.deletar(aItem)}" value="Deletar"/>  
    </h:column>
  </h:dataTable>
  </h:form>
</h:body>
</html>

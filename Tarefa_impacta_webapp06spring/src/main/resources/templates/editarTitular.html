<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Welcome AtosMed</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="/">Inicio</a></li>
        <li><a href="/titular">Cadastro titular</a></li>
        <li><a href="/titular/lista">Lista titular</a></li>
      </ul>
    </div>
  </nav>
	<div class="container">
		<div class="row">
			<div class="col s6">
				<h3>Cadastro Titular</h3>
			</div>
		</div>
		<div class="row">
			<form method="post" class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input id="nomeId" name="nome" th:value="${titular.nome}" type="text"> <label
							for="nomeId">Nome:</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s6">
						<input type="date" id="dataId" th:value="${titular.dataNascimento}" name="dataNascimento"> <label
							for="dataId">D.Nasc:</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s6">
						<label> Sexo: </label>
						<p class="col s6 offset-s2">
							<label> <input class="with-gap" name="sexo" value="F"
								selected type="radio" /> <span>Feminino</span>
							</label>
						</p>
						<p class="col s6 offset-s2">
							<label> <input class="with-gap" name="sexo" value="M"
								type="radio" /> <span>Masculino</span>
							</label>
						</p>

					</div>
				</div>

				<div class="row">
					<div class="input-field col s6">
						<input type="text" id="cpfId" th:value="${titular.cpf}" name="cpf"> <label
							for="cpfId">CPF:</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s6">
						<input type="text" id="profId" th:value="${titular.profissao}" name="profissao"> <label
							for="profId">Profissao:</label>
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s6">
						<input type="text" id="salarioId" th:value="${titular.salario}" name="salario"> <label
							for="salarioId">Salario:</label>
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s6">
						<input type="text" id="planoId" th:value="${titular.plano}" name="plano"> <label
							for="planoId">Plano:</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">
							Salvar <i class="material-icons right">send</i>
						</button>
					</div>
				</div>

			</form>
		</div>
	</div>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
</body>
</html>

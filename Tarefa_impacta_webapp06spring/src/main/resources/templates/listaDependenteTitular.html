<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta charset="ISO-8859-1">
<title>AtosMed</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="/">Inicio</a></li>
        <li><a href="/titular">Cadastro titular</a></li>
        <li><a href="/titular/lista">Lista titular</a></li>
        <li><a th:href="@{'/titular/'+${titular.id}+'/dependente'}">Adicionar Dependente</a></li>
      </ul>
    </div>
  </nav>
	<div class="container">
		<div class="row">
			<div class="col s12"><h3>Lista Dependentes de </h3>
			<br><h4><span th:text="${titular.nome}"/></h4></div>
		</div>
		<div class="row">
			<div class="col s12">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>D.Nasc</th>
							<th>Sexo</th>
							<th>Vinculo</th>
							<th>.</th>
							<th>.</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="dep:${titular.getListaDependente}">
							<td><span th:text="${dep.nome}"></span></td>
							<td><span th:text="${dep.dataNascimento}"></span></td>
							<td><span th:text="${dep.sexo}"></span></td>
							<td><span th:text="${dep.vinculo}"></span></td>
							<td> 
							<a th:href="@{'/titular/'+${titular.id}+'/dependente/'+${dep.id}}" class="waves-effect waves-light btn">
							<i class="material-icons left">create</i>Editar</a>
							</td>
							<td>
							<a th:href="@{'/titular/'+${titular.id}+'/dependente/delete/'+${dep.id}}" class="waves-effect waves-light btn">
							<i class="material-icons left">delete</i>Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
</body>
</html>
